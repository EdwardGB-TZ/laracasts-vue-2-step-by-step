<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 step by step</title>


    <style>
        .is-loading { color: red; }
        .flex { display: flex; width: 200px; justify-content: space-between; }
        .border { padding: 5px; border: 2px solid gray; border-radius: 5px; margin-bottom: 10px; }
        .no-bullet { list-style: none; }
    </style>

</head>
<body>

    <div id="root">
        <h2>All tasks</h2>

        <ul class="no-bullet">
            <div v-for="task in tasks" class="flex border">
                <li v-text="task.description"></li>
                <input type="checkbox" v-model:value="task.completed">
            </div>
        </ul>

        <h2>Completed tasks</h2>

        <ul>
            <li  class="flex border" v-for="task in completedTasks" v-text="task.description"></li>
        </ul>

        <h2>Incomplete tasks</h2>

        <ul>
            <li class="flex border" v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>



    <script>
        var app = new Vue({
            el: '#root',
            data: {
                tasks: [
                    { description: 'Go to the store', completed: true },
                    { description: 'Finish screencast', completed: false },
                    { description: 'Make donation', completed: false },
                    { description: 'Clear inbox', completed: false },
                    { description: 'Make dinner', completed: false },
                    { description: 'Clean room', completed: true }
                ]
            },
            computed: {
                incompleteTasks() {
                    return this.tasks.filter(task => ! task.completed)
                },
                completedTasks() {
                    return this.tasks.filter(task => task.completed)
                }
            }
        })

    </script>

</body>
</html>
